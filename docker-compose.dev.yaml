version: '3.8'

# Development environment with PostgreSQL only
# Use this for local development where you run the Go app directly

services:
  postgres:
    image: postgres:15-alpine
    container_name: product-service-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations/001_create_products_table.up.sql:/docker-entrypoint-initdb.d/001_create_products_table.sql
    networks:
      - product-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d product_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: product-service-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - product-dev-network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  product-dev-network:
    driver: bridge